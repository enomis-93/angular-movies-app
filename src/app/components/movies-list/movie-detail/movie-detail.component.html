<div class="container">
  <div class="movie_card" id="bright">
    <div class="info_section">
      <div class="movie_header">
        <img
          class="locandina"
          src="http://localhost:4200/api/get/image/{{ movie.images[0].name }}"
        />
        <h1>{{ movie.title }}</h1>
        <h4>{{ movie.year }}, {{ movie.director }}</h4>
        <span class="minutes">{{ movie.duration }} min</span>
        <p class="type">
          <span *ngFor="let category of movie.category; let i = index"
            >{{ category.name }} {{ i < movie.category.length - 1 ? "," : "" }}
          </span>
        </p>
      </div>
      <div class="movie_desc">
        <p class="text">
          {{ movie.plot }}
        </p>
      </div>
    </div>
    <div
      class="blur_back"
      [ngStyle]="{
        'background-image':
          'url(http://localhost:4200/api/get/image/' +
          movie.images[0].name +
          ')'
      }"
    ></div>
  </div>
</div>
